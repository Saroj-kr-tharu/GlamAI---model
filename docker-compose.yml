version: "3.9"

services:
  
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # Pull phi3 model after Ollama is ready
  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c", "sleep 5 && ollama pull phi3"]
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  # ── Face Analysis Flask API ──
  face-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
      - ollama-pull
    restart: unless-stopped

volumes:
  ollama_data: